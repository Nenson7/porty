  <main class="container">
    <section>
      <hgroup>
        <h1>Blog</h1>

  <script>
 /*   const blogPosts = [
      {
        title: "Learning javascript by building a Todo-web-app",
        excerpt: "How i made a simple working todo-app for personal use with bootstrap for styling",
        date: "2025-07-21",
        tags: ["CSS", "Todo-app"],
        slug: "todo-app"
      },

 */
   const blogPosts = [];

    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateString).toLocaleDateString('en-US', options);
    }

    function renderBlogPosts() {
      const postsContainer = document.getElementById('blog-posts');
      
      if (blogPosts.length === 0) {
        postsContainer.innerHTML = `
          <article>
            <header>
              <h2>Coming Soon</h2>
            </header>
            <p>I'm working on some interesting blog posts about development, learning experiences, and technical insights. Check back soon!</p>
          </article>
        `;
        return;
      }

      postsContainer.innerHTML = blogPosts.map(post => `
        <article>
          <header>
            <hgroup>
              <h2><a href="blog/${post.slug}/index.html">${post.title}</a></h2>
              <p><small>${formatDate(post.date)} â€¢ ${post.tags.join(', ')}</small></p>
            </hgroup>
          </header>
          <p>${post.excerpt}</p>
          <footer>
            <a href="blog/${post.slug}/index.html" role="button" class="outline">Read more</a>
          </footer>
        </article>
      `).join('');
    }

    document.addEventListener('DOMContentLoaded', renderBlogPosts);
  </script>
</body>
</html>
